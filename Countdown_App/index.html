<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count_Down</title>
    <link rel="icon" href="./images/countd.jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="app.js">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="title">WE ARE COMING VERY SOON</div>
            <div class="title" id="endDate"><pre> 18<sup>th</sup> March,2023</pre>
            </div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <label for="">Days</label>
                    <input type="text" readonly value="0">
                    <label for="">Hours</label>
                    <input type="text" readonly value="0">
                    <label for="">Min</label>
                    <input type="text" readonly value="0">
                    <label for="">Sec</label>

                </div>
            </div>
        </div>

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
